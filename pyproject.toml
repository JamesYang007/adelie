[tool.poetry]
name = "pyglstudy"
version = "0.0.9"
description = ""
authors = [
    "James Yang <jamesyang916@gmail.com>",
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
numpy = "^1.24.2"
scipy = "^1.10.1"
matplotlib = "^3.7.0"
pandas = "^1.5.3"
pytest = "^7.2.1"
pre-commit = "^3.1.1"
ipython = "^8.11.0"
nbformat = "^5.7.3"
jupyter = "^1.0.0"
jupytext = "^1.14.5"
rpy2 = "^3.5.10"
cppimport = "^22.8.2"
pybind11 = "^2.10.3"
tabulate = "^0.9.0"

[tool.jupytext]
notebook_metadata_filter = "-all"
cell_metadata_filter = "-all"

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "setuptools>=42", 
    "wheel", 
    "pybind11~=2.6.1",
]
build-backend = "setuptools.build_meta"